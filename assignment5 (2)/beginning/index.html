<body class="mt-2 ml-4">
    <h1>Employee Management System</h1>
    <!-- <form id="empForm">

    <!-- <form action="mailto:caldinodulce@hotmail.com" method="get" id="empForm" enctype="text/plain"> -->

    <form id="empForm" enctype="text/plain">
        <fieldset>
          <legend>Employee information:</legend>
          <ul>
            <li>
                <label for="idEmployee">8-Digit Employee ID:</label>
                <input type="text" name="id_employee" id="idEmployee" placeholder="12345678" required /> *
            </li>

            <li>
              <label for="fullName">Full Name:</label>
              <input type="text" name="full_name" id="fullName" placeholder="Enter your full name" required /> *
            </li>
          
            <li>
                <label for="digExt">4-Digit Extension:</label>
                <input type="text" name="digExt" id="digExt" placeholder="1234" required /> *
            </li>

            <li>
              <label for="email">Email Address</label>
              <input type="email" name="email" id="email" placeholder="name@domain.com" required> *
            </li>
          
            <li>
                <label for="department">Deparment</label>
                <select id="department" name="department">
                  <option value="">Select Deparment:</option>
                  <option value="adm">Administrative</option>
                  <option value="eng">Engineering</option>
                  <option value="exc">Executive</option>
                  <option value="mkt">Marketing</option>
                  <option value="qlt">Quality Assurance</option>
                  <option value="sls">Sales</option>
                </select>
              </li>
          </ul>

          <input type="submit" id="submit" value="Add Employee" />

        </fieldset>
    </form>
    
</body>
</html>
